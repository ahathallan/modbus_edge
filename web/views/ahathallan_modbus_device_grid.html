<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>设备列表</h2>
        <ol class="breadcrumb">
            <li>
                <a href="http://webapplayers.com/inspinia_admin-v2.7.1/Angular/views/index.html">主页</a>
            </li>
            <li>
                <a>设备监控</a>
            </li>
            <li class="active">
                <strong>设备列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ahathallan_modbus_device_grid">
    <div class="row">
        <div class="col-md-3" ng-repeat="device in equ_lst" >
            <div class="ibox">
                <div class="ibox-content product-box" style="width: 402px;">

                    <div class="product-imitation" style="padding:0px">
                        <img src="./img/dev001.jpg">
                    </div>
                    <div class="product-desc">
                                <span class="product-price">
                                    运行
                                </span>
                        <small class="text-muted">{{device.Dev_Name}}</small>
                        <a ng-href="{{device.device_url}}" class="product-name"> {{device.Dev_No}}</a>



                        <div class="small m-t-xs">
                            {{device.Dev_Name}}
                        </div>
                        <div class="m-t text-righ">

                            <a ng-click="navitage_to_info(device.Dev_No)" class="btn btn-xs btn-outline btn-primary">详情 <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" style="position: relative;min-height: 1px;padding-right: 5px;padding-left: 5px;">
            <div class="file" style="margin-right: -5px;">
                <a href="web#/dashboards/ahathallan_modbus_device_info">
                    <div class="icon" style="height:185px;">
                        <i class="fa fa-plus" style="margin-top:40px;"></i>
                    </div>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>
</body></html>
