<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Modbus设备</h2>
        <ol class="breadcrumb">
            <li>
                <a href="http://webapplayers.com/inspinia_admin-v2.7.1/Angular/views/index.html">主页</a>
            </li>
            <li>
                <a>基础信息</a>
            </li>
            <li class="active">
                <strong>Modbus设备</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ahathallan_modbus_scheme_device">
    <div class="row">
        <form method="get" class="form-horizontal">
        <div class="col-lg-12" style="position: relative;min-height: 1px;padding-right: 5px;padding-left: 5px;">
            <div class="ibox-content m-b-sm border-bottom" style="padding:15px 10px 0px 20px;border-color: #e7eaec;
    border-image: none;
    border-style: solid solid none;
    border-width: 3px 0 0;">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">串口号</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-options="c.Serial_no as c.Serial_Value for c in Serial_list" ng-model="Serial_value">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">站号</label>
                                <div class="col-sm-8">
                                    <input type="text" touch-spin spin-options="spin_BaudRate" ng-model="SlaveId">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">波特率</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-options="c.BaudRate_no as c.BaudRate_Value for c in BaudRate_list" ng-model="BaudRate_value">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label" style="margin-left:-24px;">bps</label>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">校验位</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-options="c.Parity_no as c.Parity_Value for c in Parity_list" ng-model="Parity_value">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">数据位</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-options="c.DataBits_no as c.DataBits_value for c in DataBits_list" name="account" ng-model="DataBits_value">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">停止位</label>
                                <div class="col-sm-8">
                                    <select class="form-control" ng-options="c.StopBits_no as c.StopBits_value for c in StopBits_list" name="account" ng-model="StopBits_value">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-success" type="submit" ng-show="is_link_show" ng-click="modbus_link()">连接</button>
                        <button class="btn btn-return" type="submit" ng-show="is_dis_link_show" ng-click="modbus_dis_link()">断开</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3" style="position: relative;min-height: 1px;padding-right: 5px;padding-left: 5px;" ng-repeat="scheme_address in scheme_address_list_value">
            <div class="ibox">
                <div class="ibox-title">
                    {{scheme_address.Address_Name}}
                </div>
                <div class="ibox-content" style="padding:0px;">
                    <div class="widget white-bg p-lg text-center">
                        <div class="m-b-md">
                            <i class="fa fa-flash fa-4x"></i>
                            <h1 class="m-xx" style="font-size: 5em;">{{scheme_address.Value}}</h1>
                            <h3 class="font-bold no-margins">
                                {{scheme_address.UOM}}
                            </h3>
                            <small>在线</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3" style="position: relative;min-height: 1px;padding-right: 5px;padding-left: 5px;">
        <div class="ibox">
            <div class="ibox-title">
                数据信息
            </div>
            <div class="ibox-content" style="padding:0px;">
                <div class="widget white-bg p-lg text-center">
                    <div class="m-b-md">
                        <i class="fa fa-flash fa-4x"></i>
                        <h1 class="m-xx" style="font-size: 5em;">456</h1>
                        <h3 class="font-bold no-margins">
                            Thunder
                        </h3>
                        <small>power</small>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-lg-12" style="position: relative;min-height: 1px;padding-right: 5px;padding-left: 5px;">
            <div class="ibox">
                <div class="ibox-title">
                    设置信息
                </div>
                <div class="ibox-content">
                    <div class="panel-body">

                        <div class="row" style="padding-top:30px;padding-bottom:30px;">
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-9">
                                <div class="row" ng-repeat="scheme_address in scheme_address_list_set">
                                    <div class="col-xs-12"  ng-show="scheme_address.Is_option" >
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{{scheme_address.Address_Name}}</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" ng-options="c.arr_index as c.arr_value for c in scheme_address.Option_arr" name="account" ng-model="scheme_address.Value">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12" ng-show="scheme_address.Is_float" >
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{{scheme_address.Address_Name}}</label>
                                            <div class="col-sm-5">
                                                <input id="demo2" type="text" name="demo1" touch-spin spin-options="spin_float" ng-model="scheme_address.Value">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12" ng-show="scheme_address.Is_int" >
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">{{scheme_address.Address_Name}}</label>
                                            <div class="col-sm-5">
                                                <input id="demo2" type="text" name="demo1" touch-spin spin-options="spin_int" ng-model="scheme_address.Value">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">最大值</label>
                                            <div class="col-sm-5">
                                                <input id="demo2" type="text" name="demo1" touch-spin spin-options="spinOption5" ng-model="set_value">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:30px;">
                                    <!--                                    <div class="col-xs-2">-->
                                    <!--                                        <button class="btn btn-primary" type="button" ng-click="loadInfo(1)">Load Data!</button>-->
                                    <!--                                    </div>-->
                                    <div class="col-xs-2">

                                    </div>
                                    <div class="col-xs-3">
                                        <button class="btn btn-success" type="submit" ng-click="modbus_scheme_address_and_value_set()">保存</button>
                                        <button class="btn btn-return" type="submit" onclick="javascript:history.go(-1);">返回</button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-2">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div></body></html>
